server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Reverse proxy API calls to the PHP backend (same-origin for the SPA)
    location ^~ /api/ {
        proxy_pass https://santas-phpback.4jkbnu.easypanel.host/api/;
        proxy_ssl_server_name on;

        proxy_set_header Host santas-phpback.4jkbnu.easypanel.host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # (Optional) tighten timeouts a bit
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # SPA routing fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
